<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <div *ngIf="mostrar" class="card" style="width: 100%;">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{ frase.autor }}</h6>
        <p class="card-text">{{ frase.mensaje }}</p>
      </div>
    </div>

    <div class="d-grid gap-2">
        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary mt-5 btn-block">
            Mostrar/Ocultar
        </button>
    </div>
  </div>

  <div class="col">
    <h1>*ngFor</h1>

    <ul class="list-group">
        <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">
            <p> {{ i + 1 }} - {{ personaje }}</p>
        </li>
    </ul>
  </div>
</div>
